<div class="container col-md-4 mt-5 shadow-lg p-3 mb-5 bg-body rounded">
  <form
    [formGroup]="registerForm"
    autocomplete="off"
    (ngSubmit)="register()"
    novalidate
  >
    <h2 class="text-center text-dark">Sign Up</h2>
    <hr />
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        name="username"
        formControlName="username"
        placeholder="Enter UserName"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
      />

      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors?.['required']">UserName is required</div>
      </div>
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        name="password"
        formControlName="password"
        placeholder="Enter Password"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />

      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors?.['required']">Password is required</div>
        <div *ngIf="f.password.errors?.['minlength']">
          Password must be graater than 3 character
        </div>
      </div>
    </div>

    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        formControlName="role"
        placeholder="Enter Role"
        [ngClass]="{ 'is-invalid': submitted && f.role.errors }"
      />
      <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
        <div *ngIf="f.role.errors?.['required']">role is required</div>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-success me-2" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
