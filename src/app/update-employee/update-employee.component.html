<div class="container col-md-4 mt-5 shadow-lg p-3 mb-5 bg-body rounded">
  <form #editform="ngForm" *ngIf="empData" (ngSubmit)="submit(editform.value)">
    <h2 class="text-center text-dark">Update Employee</h2>
    <hr />

    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        name="employeeName"
        placeholder="Enter UserName"
        [(ngModel)]="empData.employeeName"
      />
    </div>
    <div class="mb-3">
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="Enter Email"
        [(ngModel)]="empData.email"
      />
    </div>
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        name="department"
        placeholder="Enter Department"
        [(ngModel)]="empData.department"
      />
    </div>
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        name="contactNo"
        placeholder="Enter contactNo"
        [(ngModel)]="empData.contactNo"
      />
    </div>

    <div class="text-center">
      <button class="btn btn-success me-2" type="submit" [disabled]="">
        Update
      </button>
      <button class="btn btn-default" type="button" routerLink="/employee-list">
        Cancel
      </button>
    </div>
  </form>
</div>
